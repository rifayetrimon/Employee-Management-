{% extends "common/base.html" %}


{% block content %}

<div class="flex justify-center mt-10 min-h-screen  bg-gray-100">
    <div class="max-w-lg w-full bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-bold text-gray-700 text-center mb-6">Profile of {{ request.user.username }}</h2>

        <p>Owner : {{ request.user.username }}</p>
        <p>Email : {{ request.user.email }}</p>
        <p>Contact : {{ request.user.profile.contact }}</p>

        <a href="edit_profile"><button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-2 inline-block">Edit profile</button></a>

    </div>
</div>



{% endblock content %}
