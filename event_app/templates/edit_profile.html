{% extends 'common/base.html' %}

{% block content %}
<div class="flex justify-center mt-10 min-h-screen  bg-gray-100">
    <div class="max-w-lg w-full bg-white shadow-md rounded-lg p-8">

        <h1 class="text-2xl font-bold mb-4">Edit Profile</h1>

        {% if messages %}
                <div>
                    {% for message in messages %}
                        <div class="{% if message.tags == 'error' %}bg-red-500 text-white{% else %}bg-green-500 text-white{% endif %} rounded p-4 mb-4">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Update Profile</button>
        </form>

    </div>
</div>
{% endblock %}
