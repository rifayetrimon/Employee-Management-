{% extends "common/base.html" %}

{% block content %}



<div class="p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">My Events</h1>

    <form method="get" action="{% url 'my_events' %}" class="mb-4">
        <input type="text" name="search" placeholder="Search events..." class="border p-2 rounded w-full">
    </form>

    <!-- Events List -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for event in events %}
        <div class="bg-gray-100 p-4 rounded-lg shadow">
            <h2 class="text-xl font-semibold">{{ event.name }}</h2>
            <p>{{ event.date }} - {{ event.location }}</p>
            <p>{{ event.description|truncatewords:20 }}</p>
        
        <a href="{% url 'edit_event' event.id %}"><button type = "submit" class="bg-yellow-500 text-white px-4 py-2 rounded mt-2 inline-block">Edit</button></a>
        <a href="{% url 'delete_event' event.id %}" onclick="return confirm('Are you sure you want to delete this event?')"><button type = "submit" class="bg-red-500 text-white px-4 py-2 rounded mt-2 inline-block">Delete</button></a>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock content %}
